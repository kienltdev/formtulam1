<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="#">Trang chu</a></li>
            <li><a href="#">Gioi thieu</a></li>
            <li><a href="#">Dang ki</a></li>
            <li><a href="#">Tin tuc</a></li>
        </ul>
        
    </div>
    <div class="container">
        <div class="heading">Dang ki tai khoan</div>
        <div class="pack">
            <form action="">

                <div class="sub-container">
                    <div class="title"><span>Chi tiet tai khoan</span></div>
                    <label for="tendangnhap" class="bg">Ten dang nhap</label>
                    <input type="text" id="tendangnhap" class="bg" name="tendangnhap" placeholder="Your name">

                    <label for="matkhau" class="bg">Mat khau</label>
                    <input type="password" id="matkhau" class="bg" name="matkhau" placeholder="Your password">

                    <label for="xacnhanmatkhau" class="bg">Xac nhan mat khau</label>
                    <input type="password" id="xacnhanmatkhau" class="bg" name="xacnhanmatkhau"
                        placeholder="Check your password">

                    <label for="email" class="bg">Email</label>
                    <input type="email" id="email" class="bg" name="email" placeholder="Your email">

                </div>

                <div class="sub-container">
                    <div class="title"><span>Thong tin nguoi su dung</span></div>
                    <label for="hoten" class="bg">Ho va ten</label>
                    <input type="text" id="hoten" class="bg" name="hoten" placeholder="Your name">

                    <div class="sex">
                        <label for="gioitinh" class="bg">Gioi tinh</label>
                        <input type="radio" id="gioitinh" class="bg" name="gioitinh" value="nam">
                        <span>Nam</span>
                        <input type="radio" id="gioitinh" class="bg" name="gioitinh" value="nu">
                        <span>Nu</span>
                    </div>

                    <label for="ngaysinh" class="bg">Ngay sinh</label>
                    <input type="date" id="ngaysinh" class="bg" name="ngaysinh" placeholder="Your date of birth">

                    <label for="diachi" class="bg">Dia chi</label>
                    <input type="text" id="diachi" class="bg" name="diachi" placeholder="Your address">

                    <label for="sdt" class="bg">So dien thoai</label>
                    <input type="text" id="sdt" class="bg" name="sdt" placeholder="Your phone number">
                </div>

                <div class="form-submit">
                    <input type="submit" value="Dong y">
                    <input type="reset" value="Nhap lai">
                </div>

            </form>

        </div>

    </div>
</body>

</html>
